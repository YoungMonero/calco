<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="input"><input type="text"></div>
    <div class="group-i">
        <button class="butt" type="button">%</button>
        <button class="butt" type="button">CE</button>
        <button class="butt" type="button">C</button>
        <button class="butt" type="button" style="background-color: #f79f07;">+</button>
    </div>
    <div class="group-ii">
        <button class="butt" type="button">7</button>
        <button class="butt" type="button">8</button>
        <button class="butt" type="button">9</button>
        <button class="butt" type="button" style="background-color: #f79f07;">/</button>
    </div>
    <div class="group-iii">
        <button class="butt" type="button">4</button>
        <button class="butt" type="button">5</button>
        <button class="butt" type="button">6</button>
        <button class="butt" type="button" style="background-color: #f79f07;">*</button>
    </div>
    <div class="group-iv">
        <button class="butt" type="button">1</button>
        <button class="butt" type="button">2</button>
        <button class="butt" type="button">3</button>
        <button class="butt" type="button" style="background-color: #f79f07;">-</button>
    </div>
    <div class="group-v">
        <button class="butt" type="button" style="background-color: #f79f07;">AC</button>
        <button class="butt" type="button">0</button>
        <button class="butt" type="button">.</button>
        <button class="butt" type="button" style="background-color: #f79f07;">=</button>
    </div>
</body>
</html>
